<div class="photo_gallery">
    {% for photo in site.data.photos %}
    <div class="photo">
        <div class="photo__info_box">
            <p class="photo__info_title">
                {{ photo.name }}
            </p>
        </div>
        <img class="photo__image" src="assets/img/{{ photo.file }}">
    </div>
    {% endfor %}
</div>
